<p>Now, we can go back to update our page layout in <code>_layouts/page.html</code> to add a page title like so:</p>

<pre><code>   &lt;html&gt;
     &lt;head&gt;
       &lt;title&gt;&amp;#123;{ page.title }} on &amp;#123;{ page.site }}&lt;/title&gt;
     &lt;/head&gt;
     &lt;body&gt;
       &lt;h1&gt;Hello World!&lt;/h1&gt;
     &lt;/body&gt;
   &lt;/html&gt;
</code></pre>
